<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>GO-NHL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/icons/favicon.ico">
</head>

<body>
<main>
    <section class="home">
        <header class="header">
            <div class="font-text">GO<br>SURF</div>
            <div class="logo">
                <div class="logo__rectangle"></div>
                <div class="logo__text">
                    <span class="logo__text-inner">GO</span>
                    <span class="logo__dash"></span>
                    <span class="logo__text-inner">NHL</span>
                </div>
            </div>
            <nav class="header__arrows">
                <a class="header__arrow" href="#"><img src="images/home/arrow.svg" alt="navigation arrow"></a>
                <a class="header__arrow header__arrow--reversed" href="#"><img src="images/home/arrow.svg" alt="navigation arrow"></a>
            </nav>
        </header>
    </section>
</main>
</body>
</html>
